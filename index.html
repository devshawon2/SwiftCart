<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript File Connection -->
    <link rel="stylesheet" href="scripts/script.js">
    <!-- Linked Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c93a681fb9.js" crossorigin="anonymous"></script>
    <title>SwiftCart</title>
</head>

<body>
    <!-- Header Section -->
    <header>

        <!-- navbar section -->

        <div class="navbar flex bg-base-100 shadow-sm lg:justify-around justify-between">
            <!-- Navbar Title -->
            <div class="">
                <a class="btn btn-ghost border-none bg-base-100 text-xl text-primary montserrat-bold">SwiftCart</a>
            </div>
            <!-- navbar menu -->
            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="text-lg text-gray-700 hover:text-primary"><a
                            class="bg-base-100 montserrat-regular">Home</a></li>
                    <li class="text-lg text-gray-700 hover:text-primary"><a
                            class="bg-base-100 montserrat-regular">Products</a></li>
                    <li class="text-lg text-gray-700 hover:text-primary"><a
                            class="bg-base-100 montserrat-regular">About</a></li>
                    <li class="text-lg text-gray-700 hover:text-primary"><a
                            class="bg-base-100 montserrat-regular">Contact</a></li>
                </ul>
            </div>
            <!-- navbar shopping cart button -->
            <div class="">
                <!-- navbar menu dropdown placement -->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-30 p-2 shadow">
                        <li class="text-lg text-gray-700"><a class="bg-base-100 montserrat-regular">Home</a></li>
                        <li class="text-lg text-gray-700"><a class="bg-base-100 montserrat-regular">Products</a></li>
                        <li class="text-lg text-gray-700"><a class="bg-base-100 montserrat-regular">About</a></li>
                        <li class="text-lg text-gray-700"><a class="bg-base-100 montserrat-regular">Contact</a></li>
                    </ul>
                </div>
                <a class="btn border-none bg-base-100"><i class="fa-solid text-xl fa-cart-shopping"></i></a>
            </div>
        </div>

        <!-- Hero Section / Banner Section -->
        <div class="hero min-h-150" style="background-image: url(Assets/banner-image.png);">
            <div class="hero-overlay"></div>
            <div class="hero-content text-neutral-content border border-indigo-600">
                <div class="border border-red-600">
                    <h1 class="mb-5 text-5xl sm:text-4xl montserrat-extrabold">Best Collection For You</h1>
                    <p class="mb-5  text-base">
                        Discover the latest trends in fashion, electronics, and more. Shop with confidence and Style at
                        SwiftCart.
                    </p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
        <!-- Why Choose Us Section -->
    </header>
</body>

</html>
